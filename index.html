<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/cfa43446be.js" crossorigin="anonymous"></script>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">

  <title>Momentum | Undangan Digital</title>
</head>

<body>
  <!-- Navbar Start -->
  <section id="navbar">
    <nav class="navbar bg-transparent fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-warning" href="#">Momentum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-warning" id="offcanvasNavbarLabel">Momentum</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Syarat & Ketentuan</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Tema
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Klasik</a></li>
                  <li><a class="dropdown-item" href="#">Modern</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Ketik di sini" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Cari</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <!-- Navbar End -->

  <!-- Hero Start -->
  <section id="hero">
    <div class="container">
      <div class="row">
        <div class="col-6 hero-title">
          <h1>We're Coming Soon</h1>
          <h5><strong>Pilihan Tepat, untuk <span class="text-warning">Saat yang Tepat</span></strong></h5>
          <p>Jangan lewatkan kesempatan terbaik! Fitur lengkap, harga terjangkau.</p>
        </div>
      </div>
      <div class="row row-cols-auto countdown justify-content-start text-center mt-3">
        <div class="col">
          <h5 id="days" class="box border border-warning-subtle rounded p-1"></h5>
          <small>Hari</small>
        </div>
        <div class="col">
          <h5 id="hours" class="box border border-warning-subtle rounded p-1"></h5>
          <small>Jam</small>
        </div>
        <div class="col">
          <h5 id="minutes" class="box border border-warning-subtle rounded p-1"></h5>
          <small class="d-block">Menit</small>
        </div>
        <div class="col">
          <h5 id="seconds" class="box border border-warning-subtle rounded p-1"></h5>
          <small class="d-block">Detik</small>
        </div>
      </div>
      <a target="_blank"
        href="https://calendar.google.com/calendar/event?action=TEMPLATE&amp;tmeid=MDVrZ2wxMjBqajc4cTRlbDRnNWtmaDliYWMgMDMyMzcwMWE4NjFjMWEwOWNiNGJjZGJlN2Y1M2ZhMzA2ZDUwNDcwYWZkNGI0MTg0MjQ1ZTFlMDJlZTNhODgxZkBn&amp;tmsrc=0323701a861c1a09cb4bcdbe7f53fa306d50470afd4b4184245e1e02ee3a881f%40group.calendar.google.com">
        <button type="button" class="btn btn-warning text-light rounded-pill mt-3"><i
            class="fa-solid fa-calendar-days"></i> Save
          The
          Date</button>
      </a>
    </div>
  </section>
  <!-- Hero End -->
  <audio autoplay>
    <source src="assets/audio/Blink-182 - I Miss You.mp3" type="audio/mpeg">
  </audio>



  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
